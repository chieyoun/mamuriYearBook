<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>스프링</title>
</head>
<body>

<h1>회원가입</h1>

<div class="inputWrap">
    <form th:action="@{/user/add-save}" method="get">
        <div>
            <label>아이디</label>
            <input type="text" name="email">
        </div>

        <div>
            <label>비밀번호</label>
            <input type="password" name="password">
        </div>

        <div>
            <label>이름</label>
            <input type="text" name="name">
        </div>

        <div>
            <label>등급</label>
            <select name="grade">
                <option value="1">일반사용자</option>
                <option value="9">최고관리자</option>
            </select>
        </div>

        <div>
            <button>가입</button>
        </div>
    </form>
</div>
</body>
</html>
